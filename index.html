<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Custom styles */
        body {
            font-family: Arial, sans-serif;
        }

        .sidebar {
            background-color: #343a40;
            padding: 20px;
            color: white;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            overflow-y: auto;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 10px;
        }

        .sidebar ul li button {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            padding: 10px;
            display: flex;
            align-items: center;
            width: 100%;
            text-align: left;
            transition: background-color 0.3s, color 0.3s;
        }

        .sidebar ul li button:hover {
            background-color: #495057;
            color: #ced4da;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: static;
            }

            .main-content {
                margin-left: 0;
            }
        }

        /* Style for dynamic content area */
        #dynamicContent {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <!-- Sidebar List with Icon Buttons -->
        <ul>
            <li><button><i class="fas fa-tachometer-alt"></i> Dashboard</button></li>
            <li><button id="report"><i class="fas fa-chart-line"></i> Reports</button></li>
            <li><button><i class="fas fa-cogs"></i> Settings</button></li>
            <li><button id="apiInfoButton"><i class="fas fa-info-circle"></i> API Info</button></li>
        </ul>
    </div>

    <div class="main-content">
        <!-- Main content of the dashboard -->
        <h1>Dashboard</h1>
        <p>Welcome to the dashboard. Here you can manage various aspects of your application.</p>

        <!-- Section for dynamic content -->
        <div id="dynamicContent">
            <!-- Content from codes.html will be loaded here -->
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Handle button click to load content
        document.getElementById("apiInfoButton").onclick = function() {
            fetch('codes.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById("dynamicContent").innerHTML = data;
                })
                .catch(error => console.error('Error loading content:', error));
        }
        document.getElementById("report").onclick = function() {
            fetch('Reports.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById("dynamicContent").innerHTML = data;
                })
                .catch(error => console.error('Error loading content:', error));
        }
    </script>
</body>
</html>
