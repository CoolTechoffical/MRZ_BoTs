<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horrid API Documentation</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    .section {
      margin-bottom: 20px;
    }
    .code-block {
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 5px;
    }
    .copy-btn {
      margin-top: 10px;
    }
    .api-section {
      margin-top: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    .form-group button {
      padding: 10px 20px;
      background-color: #28a745;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .response-section {
      margin-top: 20px;
    }
    .response-section pre {
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Horrid API Documentation</h1>
    
    <div class="section api-section">
      <h2>Create AI Models</h2>
      <form id="aiModelForm">
        <div class="form-group">
          <label for="query">Query <span style="color: red;">*</span></label>
          <input type="text" id="query" name="query" placeholder="Query string for filtering results" required>
        </div>
        <div class="form-group">
          <label for="model">Model ID <span style="color: red;">*</span></label>
          <input type="text" id="model" name="model" placeholder="Model ID obtained from here" required>
        </div>
        <div class="form-group">
          <button type="button" onclick="executeApiCall()">Execute</button>
        </div>
      </form>
      <div class="response-section" id="responseSection">
        <h3>Response</h3>
        <pre id="responseOutput"></pre>
      </div>
    </div>
  </div>

  <script>
    function executeApiCall() {
      var query = document.getElementById('query').value;
      var model = document.getElementById('model').value;

      fetch('https://horrid-api.onrender.com/ai', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Accept': 'application/json'
        },
        body: JSON.stringify({ query: query, model: model })
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById('responseOutput').textContent = JSON.stringify(data, null, 2);
      })
      .catch(error => {
        document.getElementById('responseOutput').textContent = 'Error: ' + error.message;
      });
    }
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/plugins/normalize-whitespace/prism-normalize-whitespace.min.js"></script>
</body>
</html>
