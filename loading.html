<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading Screen</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      background: #000;
      color: #00ff00;
    }

    .container {
      position: relative;
      text-align: center;
      padding: 30px;
      background-color: rgba(30, 30, 30, 0.9);
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      z-index: 1;
      width: 80%;
      max-width: 600px;
      margin: 0 auto;
    }

    #loading-image {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }

    #loading-text {
      font-size: 24px;
      color: #00ff00;
      text-shadow: 0px 0px 10px #00ff00;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #00ff00;
      width: 0;
      animation: typing 10s steps(60, end) infinite, blink-caret 0.75s step-end infinite;
      font-family: 'Courier New', monospace;
      margin-bottom: 20px;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent; }
      50% { border-color: #00ff00; }
    }

    .progress-container {
      width: 100%;
      background-color: #333;
      border-radius: 8px;
      margin: 20px 0;
      position: relative;
      height: 30px;
    }

    .progress-bar {
      height: 100%;
      background-color: #00ff00;
      width: 0%;
      transition: width 1.5s;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .progress-text {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #000;
      font-weight: bold;
      z-index: 2;
    }

    .background-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://www.example.com/fireballs.gif') no-repeat center center fixed;
      background-size: cover;
      z-index: 0;
    }
  </style>
</head>
<body>
  <div class="background-animation"></div>
  <div class="container">
    <img id="loading-image" src="https://envs.sh/bp8.jpg" alt="Loading Image">
    <div id="loading-text">MRZ Bots LUFFY MALLUARJU BOT TO MAIN BOTS</div>
    <div class="progress-container">
      <div id="progress-bar" class="progress-bar"></div>
      <div id="progress-text" class="progress-text">0%</div>
    </div>
  </div>

  <audio id="background-sound" src="https://www.example.com/countdown-sound.mp3" autoplay loop></audio>

  <script>
    const loadingText = document.getElementById("loading-text");
    const progressBar = document.getElementById("progress-bar");
    const progressText = document.getElementById("progress-text");

    let progress = 0;
    let text = "MRZ Bots LUFFY MALLUARJU BOT TO MAIN BOTS";
    let textIndex = 0;
    let isDeleting = false;
    let typingSpeed = 150; // Speed of typing effect in milliseconds

    function typeText() {
      if (isDeleting) {
        if (textIndex > 0) {
          loadingText.textContent = text.substring(0, textIndex--);
        } else {
          isDeleting = false;
          setTimeout(typeText, 500); // Pause before starting to type again
        }
      } else {
        if (textIndex < text.length) {
          loadingText.textContent = text.substring(0, textIndex++);
          setTimeout(typeText, typingSpeed);
        } else {
          isDeleting = true;
          setTimeout(typeText, 500); // Pause before starting to delete
        }
      }
    }

    function updateProgressBar() {
      progress += 10;
      progressBar.style.width = progress + '%';
      progressText.textContent = progress + '%';
      if (progress < 100) {
        setTimeout(updateProgressBar, 1500); // Update progress every 1.5 seconds
      } else {
        // Redirect to dashboard.html after progress reaches 100%
        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 500); // Short delay before redirect
      }
    }

    window.onload = () => {
      typeText(); // Start typewriter effect
      updateProgressBar(); // Start progress bar
    };
  </script>
</body>
</html>
